<div class="admin-container">
    <h2>Painel Admin</h2>
    <!-- Formulário para adicionar pasteis -->
    <div class="form-container">
        <h3>Adicionar Novo Pastel</h3>
        <form (ngSubmit)="adicionarPastel()">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input id="name" [(ngModel)]="novoPastel.name" name="name" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" [(ngModel)]="novoPastel.description" name="description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Preço (R$):</label>
                <input id="price" type="number" [(ngModel)]="novoPastel.price" name="price" min="0" step="0.01"
                    required>
            </div>

            <div class="form-group">
                <label for="image">URL da Imagem:</label>
                <input id="image" [(ngModel)]="novoPastel.image" name="image" placeholder="ex: /pastelcamarao.webp">
            </div>

            <button type="submit" class="add-btn">Adicionar Pastel</button>
        </form>
    </div>

    <!-- Lista de pasteis existentes -->
    <div class="pasteis-list">
        <h3>Hamburgeres no Cardápio</h3>
        <div *ngIf="cardapioService.menuItems.length === 0" class="empty-message">
            Nenhum hamburger cadastrado.
        </div>
        <div class="grid">
            <div *ngFor="let pastel of cardapioService.menuItems; let i = index" class="card">
                <div class="pastel-info card-img">
                    <img [src]="pastel.image || '/placeholder-image.webp'" [alt]="pastel.name" class="pastel-img">
                </div>
                <div class="card-body">
                    <span class="card-title">{{ pastel.name }}</span>
                    <p class="card-description">{{ pastel.description }}</p>
                    <div class="card-info">
                        <p class="card-price"><strong>Preço:</strong> R$ {{ pastel.price.toFixed(2) }}</p>
                        <button class="remove-btn" (click)="removerPastel(i)">Remover</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button (click)="logout()" class="logout">Sair</button>
</div>
